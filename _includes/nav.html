<ul id="slide-out" class="side-nav fixed">
    <img src="/images/logo-big.jpg" alt="Logo ecole-pizza" class="responsive-img"/>
    {% for link in site.data.navigation.main %}
      {% if link.dropdown %}
      <li class="no-padding">
         <ul class="collapsible collapsible-accordion">
            <li>
               <a class="collapsible-header">
                  <i class="fa {{link.icon}}"></i>{{link.name}}
               </a>
               <div class="collapsible-body">
                  <ul>
                     {% for sublink in link.dropdown %}
                     <li {% if page.url == sublink.permalink %}class="active"{% endif %}>
                        <a href="{{sublink.permalink}}">
                          <i class="fa fa-long-arrow-right"></i>{{sublink.name}}
                        </a>
                     </li>
                     {% endfor %}
                  </ul>
               </div>
            </li>
         </ul>
      </li>
      {% else %}
      <li {% if page.url == link.permalink %}class="active"{% endif %}>
          <a href="{{link.permalink}}">
             <i class="fa {{link.icon}}"></i>{{link.name}}
          </a>
      </li>
      {% endif %}
   {% endfor %}
</ul>
<div class="navbar-fixed hide-on-large-only">
   <nav class="white">
      <div class="nav-wrapper ep-navbar">
         <div class="container">
            <a href="#" data-activates="slide-out" class="button-collapse">
               <i class="mdi-navigation-menu light-blue-text text-darken-3"></i>
            </a>
            <div class="brand-logo center">
               <img src="/images/logo.png" alt="Logo ecole-pizza"/>
            </div>            
         </div>
      </div>
   </nav>
</div>
